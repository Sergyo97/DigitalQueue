    <div class=" container-fluid ">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">

                                </svg>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active" href="services.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-layers">

                                    <polyline points="2 12 12 17 22 12"></polyline>
                                </svg>
                                Services

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-users">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>

                                Reports

                    </ul>
                </div>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">



                <!-- Large modal -->
                <button type="button" class="btn btn-primary ml-5 mt-5 mb-3" data-toggle="modal"
                    data-target=".bd-example-modal-lg">Add
                    Service</button>

                <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                    aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New Service</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Letter:</label>
                                        <input class="form-control" id="message-text"></input>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>


                <table class="table mt-3 mx-5 w-75 ">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Letter</th>
                            <th scope="col">Status</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Custom Service</td>
                            <td>CS</td>
                            <td>
                                <input type="checkbox" checked data-toggle="toggle" data-style="ios"  data-onstyle="info" data-offstyle="secondary"></td>
                            <td>
                                <button type="button" class="btn btn-danger">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </td>

                        </tr>
                        <tr>
                            <td>Admisions</td>
                            <td>A</td>
                            <td>
                                <input type="checkbox" checked data-toggle="toggle" data-style="ios"  data-onstyle="info" data-offstyle="secondary"></td>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Cashier</td>
                            <td>CA</td>
                            <td>
                                <input type="checkbox" checked data-toggle="toggle" data-style="ios"  data-onstyle="info" data-offstyle="secondary" ></td>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>



            </main>


        </div>


    </div>
